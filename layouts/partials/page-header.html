<header class="post-header">
	{{ if (eq .Params.what "resume")}}
		<h1 class="post-title"><small>Resume for<br></small>Keisha S Perkins</h1>
	{{ else if (eq .Params.what "contact")}}
		<h1 class="post-title"><small>Contact</small><br>Keisha S Perkins</h1>
	{{ else if (eq .Params.what "about")}}
		<h1 class="post-title"><small>About</small><br>Keisha S Perkins</h1>		
	{{ else }}
    	<h1 class="post-title">{{ .Title }}</h1>
	    {{ if .Description }}
	        <p class="post-description">{{ .Description }}</p>
	    {{ end }}
    {{ end }}
</header>
