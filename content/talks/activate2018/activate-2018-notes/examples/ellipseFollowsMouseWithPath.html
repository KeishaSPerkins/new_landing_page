			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);

		}
	</style>

	<script>
		function setup() {
			createCanvas(800, 300);
			background('black');
		}

		function draw() {
			ellipse(mouseX, mouseY, 50, 50);


		}

	</script>
