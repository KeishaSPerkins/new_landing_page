<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="https://la-wit.github.io/build-an-infinite-runner/build/js/lib/p5.play.js"></script>

	<title>Add Our First Sprite</title>
	<style>
		canvas{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);

		}
	</style>
</head>
<body>
	<script>
		var robot;

		function setup() {
			robot = createSprite(150,150,50,160);
			createCanvas(800, 300);
		}
		function draw() {
			background('black');
			drawSprites();
		}
	</script>

</body>
